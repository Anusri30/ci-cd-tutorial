<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria Delight</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #ff6347;
            color: white;
            text-align: center;
            padding: 1.5rem;
        }

        .menu {
            max-width: 800px;
            margin: 2rem auto;
            text-align: center;
        }

        .menu-item {
            background: white;
            margin: 1rem;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-item h3 {
            margin: 0.5rem 0;
            color: #333;
        }

        .menu-item p {
            margin: 0;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cafeteria Delight</h1>
    </header>

    <section class="menu">
        <div class="menu-item">
            <h3>Latte</h3>
            <p>Warm and comforting.</p>
        </div>
        <div class="menu-item">
            <h3>Grilled Sandwich</h3>
            <p>Crispy and cheesy.</p>
        </div>
    </section>
</body>
</html>
