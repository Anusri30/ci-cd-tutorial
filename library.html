<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Online Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            margin: 0;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .content {
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .book-list {
            list-style: none;
            padding: 0;
        }
        .book-list li {
            padding: 15px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .book-list li:last-child {
            border-bottom: none;
        }
        .book-title {
            font-weight: bold;
        }
        .availability {
            color: #4CAF50;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to the Student Online Library</h1>
</header>

<div class="container">
    <div class="content">
        <h2>Available Books</h2>
        <ul class="book-list" id="bookList">
            <!-- Book items will be dynamically loaded here -->
        </ul>
        <button onclick="loadBooks()">View Available Books</button>
    </div>
</div>

<footer>
    <p>Â© 2025 Student Online Library. All rights reserved.</p>
</footer>

<script>
    const books = [
        { title: "To Kill a Mockingbird", author: "Harper Lee", available: true },
        { title: "1984", author: "George Orwell", available: false },
        { title: "Pride and Prejudice", author: "Jane Austen", available: true },
        { title: "The Great Gatsby", author: "F. Scott Fitzgerald", available: true },
        { title: "Moby Dick", author: "Herman Melville", available: false },
    ];

    function loadBooks() {
        const bookList = document.getElementById("bookList");
        bookList.innerHTML = ""; // Clear any existing content

        books.forEach(book => {
            const bookItem = document.createElement("li");

            const title = document.createElement("span");
            title.className = "book-title";
            title.textContent = `${book.title} by ${book.author}`;

            const availability = document.createElement("span");
            availability.className = "availability";
            availability.textContent = book.available ? "Available" : "Not Available";
            availability.style.color = book.available ? "#4CAF50" : "#FF0000";

            bookItem.appendChild(title);
            bookItem.appendChild(availability);
            bookList.appendChild(bookItem);
        });
    }
</script>

</body>
</html>
